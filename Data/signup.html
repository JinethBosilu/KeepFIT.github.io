<!DOCTYPE html>
<html>
<head>
    <title>Keep FIT</title>
    <link rel="stylesheet" href="stylesign.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sign-up-form">
        <img src="usericon1.png" class="center">
        <h1>Sign Up</h1>
        <form id="signupForm" onsubmit="submitForm(event)">
            <label for="Fname">First Name</label>
            <input type="text" id="Fname" class="input-box" placeholder="Your first name" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" class="input-box" placeholder="Your last name" required>
            <label for="email">Email</label>
            <input type="email" id="email" class="input-box" placeholder="Your Email" required>
            <label for="password">Password</label>
            <input type="password" id="password" class="input-box" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required placeholder="Your password">
            <label for="conpassword">Confirm Password</label>
            <input type="password" id="conpassword" class="input-box" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required placeholder="Confirm your password">
            <p><span><input type="checkbox" required></span> I agree to the terms of services</p>
            <div class="clearfix">
                <input type="reset" class="cancelbtn">
                <button type="submit" class="cancelbtn">Sign up</button>
            </div>
        </form>
        
    </div>
</body>
</html>
